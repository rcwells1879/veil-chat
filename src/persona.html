        <div class="persona-content">
            <div class="persona-item">
                <label for="persona-prompt">Who would you like to talk to?</label>
                <textarea 
                    id="persona-prompt" 
                    placeholder="Describe who you'd like to chat with... (e.g., 'You are a wise wizard named Gandalf who speaks in riddles and has knowledge of ancient magic' or 'You are a friendly barista who loves coffee and always has interesting stories about your customers')"
                    rows="6"
                ></textarea>
            </div>
            
            <div class="persona-buttons">
                <button id="create-persona-button" class="primary-button">Create Persona</button>

                <button id="cancel-persona-button" class="cancel-button">Cancel</button>
