<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Persona Creator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="persona-panel">
        <div class="panel-content">
            <h2>Create a Persona</h2>
            <p class="panel-description">Describe the character, personality, or expert you want to talk to. Or, try a random one!</p>
            
            <textarea id="persona-prompt" placeholder="e.g., A friendly and helpful pirate who knows a lot about web development."></textarea>

            <div class="panel-button-group">
                <button id="create-persona-button">Create Persona</button>
                <button id="use-random-persona-button">Use Random Persona</button>
            </div>

        </div>
    </div>
</body>
</html>
