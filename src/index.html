<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LLM Chat Interface</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Mobile debugging and viewport fix
        console.log('Mobile debug - Page loading started');
        console.log('User agent:', navigator.userAgent);
        console.log('Screen dimensions:', screen.width + 'x' + screen.height);
        console.log('Initial viewport:', window.innerWidth + 'x' + window.innerHeight);
        
        // Set CSS custom property for mobile viewport height
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            console.log('Viewport height set to:', vh + 'px');
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', () => {
            setTimeout(setViewportHeight, 100);
        });
    </script>
</head>
